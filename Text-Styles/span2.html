<!DOCTYPE html>
<html>
<head>
<title>Text Styles</title>
<style>
    p{
        font-family: Arial;
        font-size: 20px; 

    }
    .a1{
       
        font-weight: bold;
        margin-bottom: 10px;

    }
    .suba{
  
        color:  rgb(92, 92, 92);
        font-weight: normal;
       

    }
    .a2{
        width: 600;
        margin-top: 10px;
       
       
    }
    .subb{
        color:rgb(40, 106, 230)
    }

  
</style>
</head>
<body>
    <p class="a1">freeCodeCamp.org <span class='suba'>@freeCodeCamp 1h</span></p>
    <p class="a2">As a web developer,you'll want to make your projects easy to use and navigate around.</p>
    <p class="a3">Here <span class="subb">@chp_it </span>outlines the top skills new developers should have.</p>


</body>

</html>
