<!DOCTYPE html>
<html>
<head>
<title>Text Styles</title>
<style>
    p{
        font-family: Verdana;
    }
    .s1{
        font-weight: bold;
        line-height: 1px;

    }
    .s2{
        color: grey;
        font-size: 14px;
        line-height: 10px;
    }
    .s3{
       width: 270px;
       font-size: 13px;

    }
    button{
        color: white;
        background-color: rgb(4, 129, 4);
        border:0px;
        padding: 5px;
        padding-left: 10px;
        padding-right: 10px;
        border-radius:5px;
    }

</style>
</head>
<body>

    <p class="s1">HTML CSS Course</p>
    <p class="s2">Beginner to pro</p>
    <p class="s3">In this course, we'll learn skills you need to become a developer.</p>
     <button>Get Started</button>

</body>

</html>
