<!DOCTYPE html>
<html>
<head>
<title>Text Styles</title>
<style>
    p{
        font-family: Arial;

    }
    .a1{
        font-size: 35px;
        line-height: 0px;


    }
    .suba{
        font-size: 20px;
        color:  rgb(92, 92, 92);
       

    }
    .a2{
        color: green;
        font-size: 18px;
        font-weight: 500;
        line-height: 1px;
    }
    .a3{
         color: rgb(92, 92, 92);
         font-size:17px ;
    }
    .subb{
        color :rgb(223, 22, 22);
    }
  
</style>
</head>
<body>
    <p class="a1">1,049.61 <span class='suba'> USD</span></p>
    <p class="a2">+18.05 (1.75%) today</p>
    <p class="a3">After hours 1,048.00 <span class="subb">-1.61 (0.15%)</span></p>


</body>

</html>
